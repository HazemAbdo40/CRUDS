<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin control</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index_style.css">
</head>
<body>

    <h1 class="py-3 m-auto w-50 text-center h" id="demo"><span>A</span>dd <span>Y</span>our <span>P</span>roducts</h1>
    <div class="line1 line"></div>
    <div class="line2 line"></div>
    <div class="line3 line"></div>
    <div class="line4 line"></div>
    <div class="line5 line"></div>
    
<section class="py-5">
    <div class="container">
        <div id="req">
            <span id="spanDesc" style='color:red'>All Of Fields is Required</span>
        </div>
        <div class="form-group">
            <label for="productNameInput">Product Name :</label>
            <input type="text" id="productNameInput" class="form-control">
        </div>
        <div class="form-group">
            <label for="productPriceInput">Product Price :</label>
            <input type="number" id="productPriceInput" class="form-control">
        </div>
        <div class="form-group">
            <label for="productCategoryInput">Product Category :</label>
            <input type="text" id="productCategoryInput" class="form-control">
        </div>
        <div class="form-group">
            <label for="productDescInput">Product Description :</label>
            <textarea type="text" id="productDescInput" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <button id="btnAdd" class="btn btn-info">Add Product</button>
        </div>
    </div>
</section>

<section>
    <div class="py-3 w-50 m-auto">
        <input id="searchInput" class="form-control" type="text" placeholder="Search by Product Name">
        <div id="searchResult" class="w-100 p-3">

        </div>
    </div>
</section>

<section class="py-3">
    <table class="table text-center w-75 m-auto">
        <thead>
            <th>Product Name</th>
            <th>Product Price</th>
            <th>Product Category</th>
            <th>Product desc</th>
            <th>Update</th>
            <th>Delete</th>
        </thead>
        <tbody id="tableBody">

        </tbody>
    </table>
</section>



    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/code.js"></script>
</body>
</html>
